<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>Noticias UANL</title>

        <!--Librerias agregadas David Páez -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/uanlApp.css" />
        <link rel="javascript" type="text/javascript" href="js/noticiasUsabilidad.js" />
        <script src="js/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/noticiasUsabilidad.js"></script>

        <!-- PARA DATEPICKER          -->
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/calendar.css" />

        <script src="js/noticiasBusqueda.js"></script>

    </head>
    <body>
        <!--Contenedor del menú-->
        <div class="menuHeader">
            <span class="iconMenu" id="iconBackToIndex">
                <img src="img/iconos/arrows_back.png">
            </span>
            <span class="title">
                Busqueda
            </span>
            
            <span class="iconMenuder" id="iconCalendar">
                <img src="img/iconos/calendar_icon2.png">
            </span>
        </div>
        <div class="headerSpace"></div>

        <!--Contenedor de noticias -->
        <div class="contenedorNoticias">
            
            <!--Encabezado de rango de fechas -->
            <div class="contenedor_por_fecha">
                <div class="fechaLista">
                    <img src="img/CALENDARIO.png">
                    <span id="fechaListaSpan" >
                        Selecciona un fecha
                    </span>
                </div>
                <br>
                
                <div class="contenedorCalendario">
                    <div id="datePicker" class="datePicker"></div>
                </div>
                <div class ="resultadoBusqueda advert_msg" ></div>

                
            </div>

            <div class="noticiasResultado fechaLista"></div>
        </div>

    </body>
</html>
